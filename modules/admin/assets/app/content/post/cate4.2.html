<div class="cms" data-ng-controller="PostController">
	<h2 class="catName">内容列表&nbsp&nbsp&nbsp&nbsp<a href="/admin/content/editpost" class="roomAdd">新建</a></h2>

	<div class="shequ-info">
		<table>
			<tr>
				<th>标题</th>
				<th>日期</th>
				<th>操作</th>
			</tr>
			<tr data-ng-repeat="item in pagedItems[currentPage]">
				<td>{{item.Title}}</td>
				<td>{{longToDate(item.DateCreated, 1000)}}</td>
				<td><a href="/admin/content/editpost?id={{item.PostID}}">修改</a>/<a href="" data-ng-click="del(item.PostID)">删除</a>/<a href="/post/view?id={{item.PostID}}" target="_blank">预览</a></td>
			</tr>
		</table>
	</div>
	<!--<div class="page">
		<paging page="currentPage"
			page-size="itemsPerPage"
			total="recordCount"
			show-prev-next="true"
			paging-action="setPage(page)">
	</div>-->
	<div class="page">
		<ul class="pagination" ng-if="items.length > itemsPerPage">
			<li data-ng-class="{disabled: currentPage == 0}"><a data-ng-click="prevPage()" title="{{lbl.prev}}"><i class="fa fa-angle-left"></i></a></li>
			<li data-ng-repeat="n in range(pagedItems.length)" data-ng-class="{active: n == currentPage}" data-ng-click="setPage()"><a data-ng-bind="n + 1">1</a></li>
			<li data-ng-class="{disabled: currentPage == pagedItems.length - 1}"><a data-ng-click="nextPage()" title="{{lbl.next}}"><i class="fa fa-angle-right"></i></a></li>
		</ul>
	</div>

</div>
